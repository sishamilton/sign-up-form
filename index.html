<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Now!</title>
  <link rel="stylesheet" href="./style.css"/>
</head>
<body>
  <div id="logo">
    <div id="logo-main">
      <div id="logo-bar">
        <img id="odin-logo" src="./assets/images/odin-lined.png" alt="Line art depiction of Odin Project logo.">
        <h1>Odin</h1>
      </div>
    </div>
    <div id="logo-photo-credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></div>
  </div>
  <main>
    <div id="headline">
      <p class="headline" id="headline_main">
        This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
      </p>
      <p class="headline" id="call_to_action">
        Sign up <em>now</em> to get started.
      </p>
      <p class="headline">
        You <em>know</em> you want to.
      </p>
    </div>
    <form action="https://httpbin.org/post" method="post">
      <div id="form_main">
        <h2>
          Let's do this!
        </h2>
        <div id="form_body">
          <div class="columns" id="column1">
            <label for="first_name">FIRST NAME</label>
            <input type="text" id="first_name" required>
            <label for="email">EMAIL</label>
            <input type="email" id="email" required>
            <label for="password">PASSWORD</label>
            <input type="password" id="password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{6,12}$">
            <div class="ps_toggle">
              <label for="show_pw">Show Password</label>
              <input type="checkbox" id="show_pw" form="dummy">
            </div>
          </div>
          <div class="columns" id="column2">
            <label for="last_name">LAST NAME</label>
            <input type="text" id="last_name" required>
            <label for="phone_number">PHONE NUMBER</label>
            <input type="tel" id="phone_number">
            <label for="confirm_password">CONFIRM PASSWORD</label>
            <input type="password" id="confirm_password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{6,12}$" required>
            <div class="ps_toggle">
              <label for="show_confirm">Show Password</label>
              <input type="checkbox" id="show_confirm" form="dummy">
            </div>
          </div>
        </div>
      </div>
      <button type="submit">Create Account</button>
    </form>
    <p id="log_in_prompt">Already have an account? <a href="https://www.google.com/">Log in</a></p>
  </main>
</body>
<script src="./main.js"></script>
</html>
