<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Now!</title>
  <link rel="stylesheet" href="./style.css"/>
</head>
<body>
  <div id="logo">
    <div id="logo-main">
      <div id="logo-bar">
        <img id="odin-logo" src="./assets/images/odin-lined.png" alt="Line art depiction of Odin Project logo.">
        <h1>Odin</h1>
      </div>
    </div>
    <div id="logo-photo-credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></div>
  </div>
  <main>
    <p>
      This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.

      You <em>know</em> you want to.
    </p>
    <form action="https://httpbin.org/post" method="post">
      <div id="form_body">
        <label for="first_name">*First Name</label>
        <input type="text" id="first_name" required>
        <label for="last_name">*Last Name</label>
        <input type="text" id="last_name" required>
        <label for="email">*Email</label>
        <input type="email" id="email" required>
        <label for="phone_number">Phone Number</label>
        <input type="tel" id="phone_number">
        <label for="password">*Password</label>
        <input type="password" id="password" required>
        <label for="confirm_password">*Confirm Password</label>
        <input type="password" id="confirm_password" required>
      </div>
      <button type="submit">Create Account</button>
    </form>
    <p>Already have an account? <a href="https://www.google.com/">Log in</a></p>
  </main>
</body>
</html>
